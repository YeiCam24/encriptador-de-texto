<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emcritador de texto</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="shortcut icon" href="/img/img_logo.PNG" />
</head>
<body>
    <main>
        <header class="header">
            <div class="logo">
                <img src="img/img_logo.PNG" alt="" width="100%">
            </div>
        </header>

        <div class="zona">

            <section class="zona-juego">
                <div class="zona-input">
                    <textarea  class="input" id="entradaTexto" placeholder="Ingrese un texto aqui"></textarea>
                </div>
                <div class="guia">
                    <img src="img/exclamacion.png" alt="">
                    <p>Solo letras min√∫sculas y sin acentos</p>
                </div>
                <div class="botones">
                    <button  onclick="encriptar();" class="boton">Encriptar</button>
                    <button  onclick="desencriptar();" class="boton-des">Desencriptar</button>
                </div>
                
            </section>
            
            <section class="zona-respuesta " id="zona-respuesta">
                <p id="respuesta"></p>
                <div class="contenido-respuesta">
                    <div class="imagen" id="im-respuesta">
                        <img id="img-respuesta" src="img/img-encriptar.png" alt="inmagen de busqueda" width="100%">
                    </div>
                    <div class="textos">
                        <h3 class="" id="titulo-respuesta">Ningun mensaje fue encontrado</h3>
                        <p id="parrafo-respuesta">ingresa el texto que deseas encriptar o desencriptar</p>
                    </div>
                </div>
                <div>
                    <button id="btn-copiar" onclick="copiar();" class="boton-copiar copiar">Copiar</button>
                </div>
            </section>
            
        </div>
        <footer class="footer">
            <p>Proyecto Realizado por Yeison CM</p>
            <div class="contacto">
                <div class="redes">
                    <img src="img/githubpng.png" alt="">
                    <a href="https://github.com/YeiCam24/encriptador-de-texto.git" target="_blank" > Github</a>
                </div>
                <div class="redes">
                    <img src="img/linkedin.png" alt="">
                    <a href="https://www.linkedin.com/in/Yeison-cm/" target="_blank" >Linkedin</a>
                </div>
            </div>
        </footer>
    </main>
    <script src="js/app.js"></script>
    
</body>
</html>
