<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emcritador de texto</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <main>
        <header>
            <div class="logo">

            </div>
        </header>

        <div>

            <section class="zona-juego">
                <div>
                    <input type="text" placeholder="Ingrese un texto aqui">
                </div>
                <p></p>
                <div>
                    <button>Encriptar</button>
                    <button>Desencriptar</button>
                </div>
                
            </section>
            
            <section class="zona-respuesta">
                <div class="imagen">
                    <img src="img/img-block.png" alt="inmagen de busqueda">
                </div>
                <div class="textos">
                    <h3>Ningun mensje fue encontrado</h3>
                    <p>ingresa el texto que deseas encriptar o desencriptar</p>
                </div>
                
            </section>
            
        </div>
        <footer>
            <p>Proyecto Realizado por Yeison CM</p>
        </footer>
    </main>
    <script src="js/app.js"></script>
    
</body>
</html>
